<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Cadastre seu cartão</title>
  </head>
  <body>
    <div class="container">
      <form action="#" class="form">
        <div class="form-group">
          <div class="input-wrapper">
            <label for="card-number">Número do cartão</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              required
              placeholder="**** **** **** ****"
            />
          </div>
          <div class="input-wrapper">
            <label for="cardholder">Nome do titular</label>
            <input
              type="text"
              id="cardholder"
              name="cardholder"
              required
              placeholder="Nome como está no cartão"
            />
          </div>
          <div class="input-wrapper">
            <label for="expiration-date">Validade</label>
            <input
              type="text"
              id="expiration-date"
              name="expiration-date"
              required
              placeholder="mm/aa"
            />
          </div>
          <div class="input-wrapper">
            <label for="cvv">
              CVV
              <span class="material-symbols-outlined"> help </span></label
            >
            <input type="text" id="cvv" name="cvv" required placeholder="***" />
          </div>
        </div>
        <img src="./assets/card.png" alt="Cartão de Crédito" />
        <p class="catchphrase">
          <span class="material-symbols-outlined"> verified_user </span> Seus
          dados estão seguros
        </p>
        <button type="submit">Adicionar cartão</button>
      </form>
    </div>
  </body>
</html>
