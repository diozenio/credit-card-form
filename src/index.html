<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="index.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Cadastre seu cartão</title>
  </head>
  <body>
    <div class="container">
      <form action="#" class="form">
        <div class="form-group">
          <div class="input-wrapper">
            <label for="card-number-input">Número do cartão</label>
            <input
              oninput="handleCardNumberInput()"
              onchange="validateCardNumber(value)"
              type="text"
              id="card-number-input"
              name="card-number"
              required
              maxlength="19"
              placeholder="**** **** **** ****"
            />
          </div>
          <div class="input-wrapper">
            <label for="cardholder-input">Nome do titular</label>
            <input
              type="text"
              id="cardholder-input"
              name="cardholder"
              required
              placeholder="Nome como está no cartão"
              maxlength="26"
              oninput="handleCardHolderInput()"
            />
          </div>
          <div class="input-wrapper">
            <label for="expiration-date-input">Validade</label>
            <input
              type="text"
              id="expiration-date-input"
              name="expiration-date"
              required
              maxlength="5"
              placeholder="mm/aa"
              oninput="handleExpirationDateInput()"
            />
          </div>
          <div class="input-wrapper">
            <label for="cvv-input">
              CVV
              <span class="material-symbols-outlined"> help </span></label
            >
            <input
              type="text"
              id="cvv-input"
              name="cvv"
              required
              placeholder="***"
              maxlength="3"
              oninput="handleCvvInput()"
            />
          </div>
        </div>
        <div id="card-image" class="card-image">
          <header class="top-info">
            <img src="assets/visa-logo.svg" alt="Logo da VISA" />
            <img src="assets/ContactlessPayment.svg" alt="Logo da VISA" />
          </header>
          <div class="bottom-info">
            <h1 id="card-number">**** **** **** ****</h1>
            <div class="cardholder-expiration">
              <p id="cardholder">Seu nome aqui</p>
              <p id="expiration-date">mm/aa</p>
            </div>
          </div>
        </div>
        <p class="catchphrase">
          <span class="material-symbols-outlined"> verified_user </span> Seus
          dados estão seguros
        </p>
        <button type="submit">Adicionar cartão</button>
      </form>
    </div>
  </body>
</html>
